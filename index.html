<html> 
<head> 
<style>

}

<marquee behavior="alternate" scrollamount="40"><img src="newks1.png"></marquee>

<p id="demo"></p> 
<script> 
var deadline = new Date("Feb 1, 2020 12:00:00").getTime(); 
var x = setInterval(function() { 
var now = new Date().getTime(); 
var t = deadline - now; 
var timeleft = Math.floor(((t / 1000) / 60)) /60 ;
var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
var seconds = Math.floor((t % (1000 * 60)) / 1000); 
document.getElementById("demo").innerHTML = "<p>Precise number of hours remaining: " + timeleft.toFixed(2); 
    if (t < 0) { 
        clearInterval(x); 
        document.getElementById("demo").innerHTML = "NOW"; 
    } 
}, 1000); 
</script> 
  
</body> 
</html>
